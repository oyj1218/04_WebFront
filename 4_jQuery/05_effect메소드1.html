<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_effect메소드</title>

    <style>
        .area{
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
        
        img{
            width: 100%;
            height: 100%;
        }
        
    </style>
    
    <script src="js/jquery-3.7.1.min.js"></script>

</head>
<body>

    <h1>시각적 효과를 위한 Effect 메소드</h1>

    <h3>show() / hide() 메소드</h3>

    <pre>
        요소를 점점 커지게 하면서 화면에 나타나거나
        요소를 점점 작게 하면서 화면에 숨기는 메소드
    </pre>
    
    <button id="show-btn">show()</button>
    <button id="hide-btn">hide()</button>

    <div class="area">
        <img id="img1" src="../images/cats/cat1.jpg">
    </div>

    <h3>fadeIn() / fadeOut() 메소드</h3>
    <pre>
        fadeIn() : 점점 불투명해지면서 나타남
        fadeOut() : 점점 투명해지면서 사라짐
    </pre>

    <button id="fadeIn-btn">fadeIn()</button>
    <button id="fadeOut-btn">fadeOut()</button>

    <div class="area">
        <img id="img2" src="../images/cats/cat2.jpg">
    </div>

    <script src="js/05_effect메소드1.js"></script>
</body>
</html>
