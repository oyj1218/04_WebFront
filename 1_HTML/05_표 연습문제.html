<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_표 연습문제</title>

    <style>
       .tb4 {
            border: 1px solid black;
        }
        .tb4 th,td {
            border: 1px solid black;

        .tb4 thead th{
            background-color: lightpink;
        }
        .tb4 tbody th{

        }
        .tb4 tbody td{

        }
        .tb4 tfoot th{

        }
        .tb4 tfoot td{

        }
    </style>
</head>
<body>
    <table class="tb4">
        <thead>
            <th colspan="5">전혜선 굿즈</th>
    
        </thead>
    
        <tbody>
            <tr>
                <th rowspan="5">제품리스트</th>

                <th>분류</th>
                <th>가격</th>
                <th>구매가능개수</th>
            </tr>
    
            <tr>
                <td>A01-468</td>
                <td>키링</td>
                <td>200,000원</td>
                <td>1068</td>
            </tr>
    
            <tr>
                <td>A01-469</td>
                <td>스티커</td>
                <td>150,000원</td>
                <td>1700</td>
            </tr>
    
            <tr>
                <td>A01-470</td>
                <td>인형</td>
                <td>950,000원</td>
                <td>2500</td>
            </tr>
    
            <tr>
                <td>A01-471</td>
                <td>텀블러</td>

                <td>3200</td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <th colspan="3">총합</th>
                <td>1,420,000</td>
                <td>8468개</td>
            </tr>
        </tfoot>
    </table>

</html>
