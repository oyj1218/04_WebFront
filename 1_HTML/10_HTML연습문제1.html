<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제1</title>
</head>

<body>
    <form>
        <label>고객명: </label>
        <input type="text" name="userName"><br><br>

        <label>전화번호:</label>
        <input type="tel" name="userPhone"><br><br>

        <label>E-mail : </label>
        <input type="email" name="userEmail"><br><br>

        <label>피자 선택 : </label>
        <select name='pizza'>
            <option value="1">고르곤졸라</option>
            <option value="2">마르게리타</option>
            <option value="3">나폴리타나</option>
            <option value="4">포르마지오</option>
            <option selected>피자를 선택하세요</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="small">
            <label for="Small">Small</label><br><br>

            <input type="radio" name="size" id="medium">
            <label for="Medium">Medium</label><br><br>

            <input type="radio" name="size" id="large">
            <label for="large">Large</label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>

            <input type="checkbox" name="topping" id="bacon">
            <label for="bacon">베이컨</label><br><br>

            <input type="checkbox" name="topping" id="cheese">
            <label for="cheese">치즈</label><br><br>

            <input type="checkbox" name="topping" id="onion">
            <label for="onion">양파</label><br><br>

            <input type="checkbox" name="topping" id="mushroom">
            <label for="mushroom">버섯</label><br>
        </fieldset>

        희망배송시간 : <input type="time" name="timeIn"><br>
        배송시 요청사항 : <textarea rows="3"></textarea><br>

        <button type="submit">주문하기</button>
    </form>


</body>

</html>
