<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1</title>
</head>
<body>

    <h1>간이계산기 만들기</h1>

    첫번째 값: <input type="text" id="num1"> <br>
    두번째 값: <input type="text" id="num2"> <br>
    
    <button onclick="plu()">+</button>
    <button onclick="min()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
    <button onclick="mod()">%</button>
    
    <br><br>

    계산결과: <span id="result"></span>
    
    <script>
        // 전역변수로 input 요소 접근
        const num1 = document.getElementById("num1") ;
        const num2 = document.getElementById("num2") ;

        // 결과 출력할 요소
        const result = document.getElementById("result");

        // Number(문자열) : 문자열을 number타입으로 변환
        // console.log(Number(num1.value) + Number(num2.value))

        function plu(){
            result.innerHTML=
            Number(num1.value) + Number(num2.value)
        };
        function min(){
            result.innerHTML=
            Number(num1.value) - Number(num2.value)
        };
        function mul(){
            result.innerHTML=
            Number(num1.value) * Number(num2.value)
        };
        function div(){
            result.innerHTML=
            Number(num1.value) / Number(num2.value)
        };
        function mod(){
            result.innerHTML=
            Number(num1.value) % Number(num2.value)
        };
    </script>



</body>
</html>
